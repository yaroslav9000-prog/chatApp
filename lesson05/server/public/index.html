<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The chat</title>
    
    <link rel="stylesheet" href="/lesson05/server/public/styles.css">
    <link href=
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="h-screen w-screen">
        <div class="container w-full h-full pt-8 pr-8 pl-8 flex-col justify-between">
            <form class="flex justify-center">
                <input class="nameInput m-2 rounded-sm shadow-md w-1/4 h-8" type="text" name="name" placeholder="Your user name">
                <input class="roomInput m-2 rounded-sm shadow-md w-1/4 h-8" type="text" name="roomName" placeholder="chatroom to join">
                <button type="submit" class="m-2 rounded-md shadow-md w-16 bg-orange-500 hover:bg-orange-700 active:bg-orange-800 h-8">join</button>
            </form>
            <div class="chatbox container overscroll-contain overflow-x-hidden w-full flex justify-center">
                <ul class="messagesList w-4/5 bg-orange-500 rounded-lg">
                        
                </ul>
            </div>
            <form id="messageForm" class="flex justify-center w-full h-1/5">
                <input id="messageInput" class="m-2 rounded-md h-8 w-2/5" type="text" placeholder="your message">
                <button id="sendMessage" class="m-2 rounded-md shadow-md w-16 bg-orange-500 hover:bg-orange-700 active:bg-orange-800 h-8">send</button>
            </form>
        </div>
    </main>
</body>
</html>
